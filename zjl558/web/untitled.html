	          <p data-pid="aDngaFHR">有一种说法是中世纪，胜利后伴随着是酒宴，痛饮胜利美酒什么的。所以用杯状物作为奖励象征物，里面会装满金银珠宝作为奖励。用叉子之类的，痛吃胜利美食。</p>
	          <p data-pid="cqx7dCZl">另一说是美国习惯&ldquo;碗&rdquo;，是因为第一个奖杯是根据碗型体育场设计的，其后就延续下来了碗的形式。就好像中国都叫锦标一样，算是习俗。</p>
